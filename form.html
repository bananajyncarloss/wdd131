<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/forms.css">
    <meta name="description" content="WDD 131 - Week05 Assignment: Product Review - Jyn Carlos Banaña">
    <meta name="author" content="Jyn Carlos Banaña">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="scripts/forms.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label for="1star">☆</label><input type="radio" id="1star" name="rating" value="1" required> 
        <label for="2star">☆☆</label><input type="radio" id="2star" name="rating" value="2" required> 
        <label for="3star">☆☆☆</label><input type="radio" id="3star" name="rating" value="3" required> 
        <label for="4star">☆☆☆☆</label><input type="radio" id="4star" name="rating" value="4" required> 
        <label for="5star">☆☆☆☆☆</label><input type="radio" id="5star" name="rating" value="5" required> 
      </fieldset>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Which features did you find useful? (Check all that apply)</legend>
       <input type="checkbox" id="durability" name="features" value="durability">
        <label for="durability">Durability</label><br>

        <input type="checkbox" id="ease" name="features" value="ease">
        <label for="ease">Ease of Use</label><br>

        <input type="checkbox" id="performance" name="features" value="performance">
        <label for="performance">Performance</label><br>

        <input type="checkbox" id="design" name="features" value="design">
        <label for="design">Design</label>
      </fieldset>

      <label for="review">Written Review (Optional)</label>
      <textarea id="review" name="review" rows="4"></textarea>

      <label for="username">Your Name (Optional)</label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Post Review">
    </form>
  </main>

<footer>
  <p>
    &copy; <span id="currentyear"></span> Jyn Carlos Banaña | Philippines
  </p>
  <p id="lastModified"></p>
</footer>
</body>
</html>
